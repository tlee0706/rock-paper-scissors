<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Rock Paper Scissors</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

		<h1>Rock, Paper, Scissors</h1>
		<br>
		<button class="play-button">Play Game</button>

		<div class="game-container">
		  
		  <div class="choices-container">
		    <h2>Choose one:</h2>

		    <br>

		    <!-- Create rock paper scissors icons -->
		    <img src="http://2.bp.blogspot.com/-787PkZgN5-k/UQ6OGGpT9VI/AAAAAAAAFeM/6D0lK2t2rrg/s1600/greenstonemod.png" class="rock">

		    <img src="http://www.susansolovic.com/blog/wp-content/uploads/2015/05/paper-stacks-reams-public-domain.png" class="paper">

		    <img src="https://pptcrafter.files.wordpress.com/2014/09/sciss7.png" class="scissors">
		  </div>

		  <div class="results-container">
		    <h2>
		      Your choice: <span class="user-choice"></span>
		    </h2>
		    <h2>
		      Computer choice: <span class="computer-choice"></span>
		    </h2>
		    <h2 class="results">
		    </h2>  

		    <button class="play-again">Play Again?</button>    
		    
		  </div>

		</div>

		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/main.js"></script>		

	</body>
</html>
